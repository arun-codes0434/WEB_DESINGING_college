<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        section {
            padding: 3rem;
            margin: 3rem;
        }

    </style>
</head>
<body>
    <section>
        <h1><u>HOTEL ROOM BOOKING</u></h1>
        <hr>
        <form>
            <table>
                <tr>
                    <td><label><b>FULL NAME</b></label></td>
                    <td>: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label><b>EMAIL ID</b></label></td>
                    <td>: </td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label><b>CONTACT NUMBER</b></label></td>
                    <td>: </td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><label><b>DATE OF CHECK IN</b></label></td>
                    <td>: </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label><b>DATE OF CHECK OUT</b></label></td>
                    <td>: </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label><b>ROOM TYPE</b></label></td>
                    <td>: </td>
                    <td>
                        <select>
                            <option>SINGLE BED</option>
                            <option>DOUBLE BED</option>
                            <option>SUITE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label><b>NUMBER OF PERSON</b></label></td>
                    <td>: </td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label><b>SPECIAL REQUEST</b></label></td>
                    <td>: </td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td> <button type="submit">BOOK NOW</button>
                    <button type="reset">RESET FORM</button></td>
                </tr>
            </table>
            
               

        </form>
    </section>
</body>
</html>
