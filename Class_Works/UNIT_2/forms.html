<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><b>STUDENT DETAILS FORM</b></legend>

            <label for="">Your Name</label>
            <input type="text" placeholder="Enter name" /><br><br>

            <label for="">Student Contact Number</label>
            <input type="text" placeholder="Enter your contact Number" /><br><br>

            <label for="">Student Email Id</label>
            <input type="email" placeholder="Enter your email id" /><br><br>

            <label for="">Password</label>
            <input type="password" placeholder="Enter Password" name="" id=""><br><br>

            <label for="">Gender: </label>
            <input type="radio" name="gender" id="male" value="male" />

            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label> <br><br>

            <label for="">Branch</label>
            <input list="branch">
            <datalist id="branch">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="ME">ME</option>

            </datalist><br><br>

            <label for="">Subject: </label><br>
            <input type="checkbox" name="" id="">
            <label for="">Physics</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Maths</label><br>
            <input type="checkbox"/>
            <label>DS</label><br><br>

            <label for="">Student DOB </label>
            <input type="date" name="" id=""><br><br>

            <label for="">Your CV:</label>
            <input type="file" name="" id=""><br><br>

            <label for="">Your Score:</label>
            <input type="range" name="" id=""><br><br>

            <label for="">Your Section:</label>
            <select name="" id="">
                <option value="CSE-11">CSE-11</option>
                <option value="CSE-12">CSE-12</option>
                <option value="CSE-13">CSE-13</option>
                <option value="CSE-14">CSE-14</option>
            </select>

            <br><br>
<hr>
           <label for="">Your Message: </label>
           <textarea name="" rows="3" cols="30" placeholder="Your Message"></textarea>

            <br><br>
            <input type="submit" value="submit">
            <input type="reset" value="Reset">

        </fieldset>
    </form>
</body>
</html>
